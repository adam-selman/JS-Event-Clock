<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event Clock</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <header>JS Event Clock</header>

    <section class="clockContainer">

        <h2>Current Date:</h2>
        <p class="currentDateText"></p>

    </section>

    <br>
    
    <section class="clockContainer">

        <h2>Current Time:</h2>
        <p class="currentTimeText"></p>
        
    </section>

    <br>

    <section class="clockContainer">

        <input class="dateInput" type="date" name="inputDate" placeholder="Select a Date">

        <h2>Time Until Event:</h2>
        <p class="eventCountdownText"></p>
        
    </section>

</body>

<script src="main.js"></script>
</html>
